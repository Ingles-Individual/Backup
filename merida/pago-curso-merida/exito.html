  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;
  let initialDate = new Date().setHours(9,0,0);
  let endDate = new Date().setHours(21,0,0);
  let endTime = new Date().setHours(12,0,0);
  let now = new Date().getTime();
  if (now > endTime) endTime = new Date().setHours(15,0,0);
  if (now > endTime) endTime = new Date().setHours(18,0,0);
  if (now > endTime) endTime = endDate;
  if (now > initialDate && now < endDate) {
    let timer = setInterval(() => {
      now = new Date().getTime();
      let distance = endTime - now;
      secondsContainer.innerText = Math.floor((distance % (minute)) / second);
      minutesContainer.innerText = Math.floor((distance % (hour)) / (minute));
      hoursContainer.innerText = Math.floor((distance % (day)) / (hour));
      if (now >= endDate) clearInterval(timer);
      if (distance <= 0) endTime = new Date(endTime).getTime() + (3 * hour);
    }, second);
  }
